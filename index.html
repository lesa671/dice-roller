<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main class="mainContainer">
        <fieldset class="diceContainer">
            <label for="howManyDice">How many dice to roll?</label>
            <input type="text" id="howManyDice" name="howManyDice">
            <button id="rollDice">Roll!</button> 
            <br><br>
            <div id="rollTotal">Total is <span id="numRollTotal">0</span></div> 
            <br>
            <button id="showAll">Show All Rolls</button>
            <button id="reset">Reset</button>
        </fieldset>

        <div class="allRollsContainer">
            <ol id="eachRoll">

            </ol>
        </div>

    </main>
    <script src="./assets/javascript/main.js"></script>
</body>

</html>
